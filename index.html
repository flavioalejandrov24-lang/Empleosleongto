async function handleLogin(e){e.preventDefault();showLoading();try{const{data,error}=await supabaseClient.auth.signInWithPassword({email:formData.email,password:formData.password});if(error)throw error;state.user=data.user;const accepted=localStorage.getItem('terms_accepted_'+data.user.id);state.acceptedTerms=!!accepted;state.view=accepted?'dashboard':'terms';await loadVacancies();render();showModal('success','Bienvenido','Has iniciado sesi√≥n correctamente')}catch(error){console.error('Error login:',error);showModal('error','Error de inicio de sesi√≥n',error.message||'Correo o contrase√±a incorrectos')}finally{hideLoading()}}

async function handleDeleteAccount(){if(!confirm('‚ö†Ô∏è ¬øELIMINAR tu cuenta y TODAS tus vacantes?\nEsta acci√≥n NO se puede deshacer.'))return;const conf=prompt('Escribe "ELIMINAR" para confirmar:');if(conf!=='ELIMINAR')return;showLoading();try{const{data:userVacancies}=await supabaseClient.from('vacancies').select('id,image_url').eq('user_id',state.user.id);if(userVacancies&&userVacancies.length>0){for(const v of userVacancies){if(v.image_url){const path=v.image_url.split('/vacancy-images/')[1];if(path)await supabaseClient.storage.from('vacancy-images').remove([path])}await supabaseClient.from('vacancies').delete().eq('id',v.id)}}localStorage.removeItem('terms_accepted_'+state.user.id);showModal('success','Eliminado','Tus vacantes han sido eliminadas.');setTimeout(()=>handleLogout(),2000)}catch(error){console.error('Error delete:',error);showModal('error','Error','No se pudo eliminar')}finally{hideLoading()}}

function togglePassword(field){if(field==='password')state.showPassword=!state.showPassword;else state.showConfirmPassword=!state.showConfirmPassword;const icon=event.target;icon.textContent=(field==='password'?state.showPassword:state.showConfirmPassword)?'üëÅÔ∏è':'üëÅÔ∏è‚Äçüó®Ô∏è';const input=icon.previousElementSibling;input.type=(field==='password'?state.showPassword:state.showConfirmPassword)?'text':'password'}

function render(){const app=document.getElementById('app');if(state.menuOpen&&state.view!=='dashboard')state.menuOpen=false;let content='';switch(state.view){case'login':content=renderLogin();break;case'signup':content=renderSignup();break;case'terms':content=renderTerms();break;case'dashboard':content=renderDashboard();break;case'form':content=renderForm();break;default:content=renderLogin()}app.innerHTML=content;if(state.aiChatOpen){const chatModal=`<div id="ai-chat-modal" class="block"><div id="ai-chat-header"><h3 class="font-bold text-lg"><i class="fas fa-robot mr-2"></i>Autofill IA</h3><button onclick="closeAIChat()" class="text-white hover:text-gray-300"><i class="fas fa-times text-xl"></i></button></div><div id="ai-chat-messages"></div><div id="ai-chat-input-container"><div id="ai-image-preview-container" class="mb-3"></div><textarea id="ai-chat-input" placeholder="Describe la vacante o sube una imagen..." rows="3" class="w-full p-3 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-yellow-400 resize-none" onkeypress="if(event.key==='Enter'&&!event.shiftKey){event.preventDefault();sendAIMessage()}"></textarea><input type="file" id="ai-image-upload" accept="image/*" class="hidden"><label for="ai-image-upload" class="block mt-2 text-xs text-gray-400 hover:text-white cursor-pointer"><i class="fas fa-image mr-1"></i>Subir imagen (opcional)</label><div id="ai-chat-buttons"><button onclick="sendAIMessage()" class="btn-send"><i class="fas fa-paper-plane mr-1"></i>Enviar</button><button onclick="startAutofill()" class="btn-start"><i class="fas fa-play mr-1"></i>Start</button><button onclick="closeAIChat()" class="btn-close"><i class="fas fa-times mr-1"></i>Cerrar</button></div></div></div>`;app.insertAdjacentHTML('beforeend',chatModal);renderAIMessages()}}

async function init(){console.log('üöÄ Iniciando Empleos Le√≥n GTO');const{data}=await supabaseClient.auth.getSession();if(data.session){console.log('‚úÖ Sesi√≥n activa');state.user=data.session.user;const accepted=localStorage.getItem('terms_accepted_'+data.session.user.id);state.acceptedTerms=!!accepted;state.view=accepted?'dashboard':'terms';await loadVacancies()}supabaseClient.auth.onAuthStateChange((event,session)=>{console.log('üîÑ Auth:',event);if(event==='SIGNED_IN'){state.user=session.user;const accepted=localStorage.getItem('terms_accepted_'+session.user.id);state.acceptedTerms=!!accepted;state.view=accepted?'dashboard':'terms';loadVacancies();render()}else if(event==='SIGNED_OUT'){state.user=null;state.view='login';render()}});supabaseClient.channel('vacancies-changes').on('postgres_changes',{event:'*',schema:'public',table:'vacancies'},()=>{console.log('üìù Cambio en vacantes');loadVacancies()}).subscribe();console.log('‚úÖ App inicializada');render()}

if(document.readyState==='loading')document.addEventListener('DOMContentLoaded',init);else init();
</script>
